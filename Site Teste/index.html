<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Localização</title>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let whatsappMessage = `Estou aqui: https://www.google.com/maps?q=${latitude},${longitude}`;
                    let whatsappLink = `https://wa.me/5582987524855?text=${encodeURIComponent(whatsappMessage)}`;
                    window.location.href = whatsappLink;
                }, function(error) {
                    alert("Erro ao obter localização. Verifique as permissões.");
                });
            } else {
                alert("Geolocalização não suportada pelo seu navegador.");
            }
        }
        
        window.onload = sendLocation; // Chama a função automaticamente ao abrir o link
    </script>
</head>
<body>
</body>
</html>
